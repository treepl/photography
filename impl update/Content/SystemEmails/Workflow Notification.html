<table class="tabledefault" cellpadding="0" cellspacing="0" width="100%" style="max-width: 300px;">	<tbody>		<tr>			<td><strong>Summary of web form submission:</strong><br></td>		</tr>		{% assign allFields = this.formSubmissionData.fields.all %} {% for item in allFields %} {% assign index = forloop.index -1 %} {% assign fieldName = allFields[index].name %} {% assign fieldValue = allFields[index].value %}		<tr>			<td>				<strong>{{fieldName}}</strong><br>				{{fieldValue}}			</td>		</tr>		{% endfor %}	</tbody></table>
